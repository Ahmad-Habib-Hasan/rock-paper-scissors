<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="top">
    <div class="top-div-h2">
      <a href="index.html"><img class="icon" src="images/logo.svg" alt="logo of the page"></a>
    </div>

    <div class="score-div">
      <h4>SCORE</h4>
      <h1 class="score">0</h1>
    </div>
  </nav>


  <nav class="icons">
    <div class="icons-top">

    
      <div class="icons-div blue"><img class="paper" src="images/icon-paper.svg" alt="paper image"></div>
      <div class="icons-div yellow"><img class="scissors" src="images/icon-scissors.svg" alt="scissors imgae"></div>
    </div>
    <img class="triangle" src="images/bg-triangle.svg" alt="triangle image" >
    <div class="icons-bottom">
      <div class="icons-div red"><img class="rock" src="images/icon-rock.svg" alt="rock image"></div>
    </div>

  </nav>
  
  <nav class="answer">
    <div class="center">
      <h3>You Picked</h3>
      <div class="your-answer background"></div>
    </div>
    <div class="center again">
      <h1 class="check"></h1>
      <button>PLAY AGAIN</button>
    </div>
    
    <div class="center">
      <h3>The House Picked</h3>
      <div class="computer-answer background2"></div>  
    </div>

  </nav>
    <nav class="again-nav">

    </nav>

  <nav class="rules">
    <div class="rules-div">
      <div class="rules-div-div">
      <h1 class="rules-div-text">RULES</h1>
      <img class="close" src="images/icon-close.svg" alt="close icon">
      </div>

      <img class="rules-img" src="images/image-rules.svg" alt="rules image">
    </div>
  </nav>


  <h1 class="RULES">RULES</h1>
  
  
  <div class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ahmad-Habib-Hasan">Ahmad Habib</a>.
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
